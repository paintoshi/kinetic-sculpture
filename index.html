<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Sculpture Simulation 3D</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
</head>
<body>
    <button id="controlsToggle" class="controls-toggle" aria-label="Toggle controls">
        <span class="toggle-icon">â˜°</span>
    </button>
    <div id="controls">
        <h1>Kinetic Simulation</h1>
        
        <div class="control-group">
            <label for="frameCount">Frames: <span id="frameCountVal">6</span></label>
            <input type="range" id="frameCount" min="1" max="12" value="6">
        </div>

        <div class="control-group">
            <label for="frameSize">Frame Size: <span id="frameSizeVal">1.5</span></label>
            <input type="range" id="frameSize" min="1.0" max="3.0" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label for="weightReduction">Weight Reduction: <span id="weightReductionVal">0.65</span></label>
            <input type="range" id="weightReduction" min="0.5" max="0.65" step="0.05" value="0.65">
        </div>

        <div class="control-group">
            <label for="damping">Damping: <span id="dampingVal">0.1</span></label>
            <input type="range" id="damping" min="0.0" max="1.0" step="0.05" value="0.1">
        </div>

        <div class="control-group">
            <p class="instructions">
                - <strong>Drag Background</strong> to Rotate View<br>
                - <strong>Pinch/Scroll</strong> to Zoom<br>
                - <strong>Touch & Drag Frame</strong> to Interact
            </p>
            <button id="resetBtn">Reset Simulation</button>
        </div>

        <div class="control-group">
            <a href="https://github.com/paintoshi/kinetic-sculpture" target="_blank" rel="noopener noreferrer" class="github-link">View on GitHub</a>
        </div>
    </div>
    
    <div id="canvas-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
